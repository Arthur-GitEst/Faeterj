<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIO - Cadastro</title>
    <link rel="stylesheet" href="../styles/sheets/reset.css">
    <link rel="stylesheet" href="../styles/sheets/cadastro.css">
</head>
<body>
    <header>
        <nav>
            <div onclick="redirecionarMain()" class="arrow-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
            </div>
            <div class="logo">

                    <h2 class="logo-white">VIO</h2>
                </a>
            </div>
            <div class="nav-right"></div>
        </nav>
    </header>
    <main>
        <div class="cadastro-container">
            <form action="./login.html" method="get">
                <h1>Cadastro</h1>
                <input placeholder="Nome de Usuário" type="text">
                <input placeholder="Email" type="email">
                <input placeholder="Senha" type="password">
                <input placeholder="Repetir Senha" type="password">
                <div class="checkbox">
                    <input type="checkbox" name="politica">
                    <label for="politica">Confirma que você aceitas as Políticas de Uso</label>
                </div>
                <input class="enviar-button" type="submit">
                <p>Já tem conta? <a href="./login.html">Login</a></p>
            </form>
        </div>
    </main>
    <footer>
        <a href="">Centro de Ajuda</a>
        <a href="">Política de Privacidade</a>
        <a href="">Entre em Contato</a>
        <a href="">Termos de Uso</a>
        <a href="">Sobre Nós</a>
        <a href="">Trabalhe Conosco</a>
        <div class="logo">
            <h1 class="logo-blue">MO</h1>
            <h1 class="logo-white">VIO</h1>
        </div>
